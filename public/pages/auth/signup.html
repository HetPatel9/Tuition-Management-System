<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/auth/signup.css">
</head>

<body>
    <div class="container">

        <div class="form-box">
            <h1>Registration Form</h1>
            <form action="">
                <div class="information">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="information">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div class="information">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="information">
                    <label for="password">Pasword:</label>
                    <input type="password" name="password" maxlength="8" pattern="[A-Za-z]" id="password" required>
                </div>
                <div class="information">
                    <label for="standard">Standard:</label>
                    <select id="std" name="standard">
                        <option value="8"> 8th</option>
                        <option value="9"> 9th</option>
                        <option value="10"> 10th</option>
                    </select>
                </div>
                <div class="information">
                    <label for="phNo">Phone No:</label>
                    <input type="number" name="phNo" id="phNo" maxlength="10" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="Instruction">
            <h1>Instruction for Students</h1>
            <ul>
                <li>All the details with "<span style="color:red"> * </span>" are mandatory</li>
                <li>Please Fill the details carefully</li>
                <li>You need to remember your Email and Password to login</li>
                <li>After your registration Roll number will be given to you by admin</li>
            </ul>
        </div>
    </div>
</body>

</html>
