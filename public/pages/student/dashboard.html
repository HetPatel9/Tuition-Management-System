<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="/js/student/dashboard.js" defer></script>
    <link rel="stylesheet" href="/css/student/dashboard.css">
</head>

<body background="fixed">
    <nav>
        <div class="header"></div>
        <div class="icon">
            <img src="/images/studentlogo.png" alt="face icon">
        </div>
    </nav>
    <form action="/api/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
    <div class="mark-table">
        <div class="sub-name">Subject: Maths</div>
        <table cellspacing="0" class="resultstable" id="maths">
            <thead>
                <tr>
                    <th>Exam Date</th>
                    <th>Total</th>
                    <th>Obtain Marks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="mark-table">
        <div class="sub-name">Subject: Science</div>
        <table cellspacing="0" class="resultstable" id="science">
            <thead>
                <tr>
                    <th>Exam Date</th>
                    <th>Total</th>
                    <th>Obtain Marks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="mark-table">
        <div class="sub-name">Subject: English</div>
        <table cellspacing="0" class="resultstable" id="english">
            <thead>
                <tr>
                    <th>Exam Date</th>
                    <th>Total</th>
                    <th>Obtain Marks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="mark-table">
        <div class="sub-name">Subject: Social Studies</div>
        <table cellspacing="0" class="resultstable" id="social-studies">
            <thead>
                <tr>
                    <th>Exam Date</th>
                    <th>Total</th>
                    <th>Obtain Marks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>

</html>
