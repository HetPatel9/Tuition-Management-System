<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="/js/admin/dashboard.js" defer></script>
    <link rel="stylesheet" href="/css/admin/dashborad.css">
    <style>
        .selected-std {
            color: white;
        }

        .selected-sub {
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="header">
        </div>
        <div class="icon">
            <form action="/api/logout" method="POST">
                <button type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="mark-modify-box">
        <div class="marks-modification">
            <a href="/add" class="marks-button" id="add-marks-btn">Add Marks</a>
            <a href="/update" class="marks-button" id="update-marks-btn">Update Marks</a>
            <a href="/delete" class="marks-button" id="delete-marks-btn">Delete Marks</a>
        </div>
    </div>
    <div id="marks-table">
        <div class="standard-btn">
            <button id="8th-std" data-value="8" class="selected-std std-btn">8th</button>
            <button id="9th-std" data-value="9" class="std-btn">9th</button>
            <button id="10th-std" data-value="10" class="std-btn">10th</button>
        </div>
        <div class="subject-btn">
            <button id="Maths-btn" data-value="0" class="selected-sub sub-btn">Maths</button>
            <button id="Science-btn" data-value="1" class="sub-btn">Science</button>
            <button id="English-btn" data-value="2" class="sub-btn">English</button>
            <button id="Social-studies-btn" data-value="3" class="sub-btn">Social-Studies</button>
        </div>
        <div>
            <table cellspacing="0" id="resultstable">
                <thead>
                    <tr>
                        <th>Enrol No</th>
                        <th>Test Date</th>
                        <th>Obtained Marks</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
