<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <div class="header"><h1>Welcome, </h1></div>
        <div class="icon">
            <img src="nothing" alt="face icon">
        </div>
    </nav>
    <div class="marks-modification">
        <button id="add-marks-btn">Add marks</button>
        <button id="update-marks-btn">Update Marks</button>
        <button id="delete-marks-btn">Delete Marks</button>
    </div>
    <div id="marks-table">
        <div class="standard-btn">
            <button id="8th-std" class="std-btn">8th</button>
            <button id="9th-std" class="std-btn">9th</button>
            <button id="10th-std" class="std-btn">10th</button>
        </div>
        <div>
            <button id="Maths-btn" class="subject-btn">Maths</button>
            <button id="Science-btn" class="subject-btn">Science</button>
            <button id="English-btn" class="subject-btn">English</button>
            <button id="Social-studies-btn" class="subject-btn">Social-Studies</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Student Id</th>
                    <th>Standard</th>
                    <th>Test Date</th>
                    <th>Subject</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                </tr>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
