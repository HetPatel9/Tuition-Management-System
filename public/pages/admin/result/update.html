<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Marks</title>
    <link rel="stylesheet" href="/css/admin/result/update.css">
</head>

<body>
    <div class="form-box">
        <form id="update-form" action="">
            <div class="title">
                <h1>Update marks</h1>
            </div>
            <div class="form-field">
                <label for="date">Date of Exam</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="form-field">
                <label for="standard">Standard</label>
                <select name="standard" id="standard">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

            </div>
            <div class="form-field">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="0">Maths</option>
                    <option value="1">Science</option>
                    <option value="2">English</option>
                    <option value="3">Social Studies</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
    <div class="student-update-marks">
        <form id="data-form" action="">
            <div class="student-data">
                <label for="enrollNo">Enroll.No:</label>
                <input type="number" name="enrollNo" id="enrollNo" required>
            </div>
            <div class="student-data">
                <label for="marks">Marks:</label>
                <input type="number" name="marks" id="marks" required>
            </div>
            <div class="presence">
                <input type="checkbox" name="absent" id="absent">
                <label for="absent">Is student absent in exam?</label>
            </div>
            <div class="btn">
                <button class="add-btn">Add</button>
                <button class="complete-btn">Complete</button>
            </div>
        </form>
    </div>
</body>

</html>
