<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Marks</title>
</head>

<body>
    <h1>Update Results Page</h1>
    <div>
        <form action="">
            <label for="date">Date of Exam</label>
            <input type="date" name="date" id="date">
            <label for="standard">Standard</label>
            <input type="number" name="standard" id="standard">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="">
            <label for="enrollNo">Enroll.No:</label>
            <input type="number" name="enrollNo" id="enrollNo">
            <label for="marks">Marks:</label>
            <input type="number" name="marks" id="marks">
            <input type="checkbox" name="absent" id="absent">
            <label for="absent">Is student absent in exam?</label>
            <button>Add</button>
            <button>Complete</button>
        </form>
    </div>
</body>

</html>
